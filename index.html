<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub User Search</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">GitHub User Search</a>
            </div>
          </nav>
    </header>


    <div class="container mt-5">
        <div class="card text-white bg-dark mb-3">
            <div class="card-header">About</div>
            <div class="card-body">
                <h1 class="card-title">Find GitHub Users</h1>
                <p class="card-text">Type a username to fetch a profile and the last 7 repositories.</p>
                <input type="text" id="username-input" class="form-control" placeholder="Enter the GitHub username" aria-describedby="inputHelp">
                <small id="inputHelp" class="form-text text-muted">The data will fetch as you type the username.</small>
            </div>
        </div>
        <div id="profile"></div>
        <div id="repos"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
        GitHub User Search Project &copy;
    </footer>


    <!-- Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Application scripts -->
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
